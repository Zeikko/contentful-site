{% extends '../layout.html' %}
<h1>Blog</h1>

{% block content %}
	{% for post in posts %}
		<img class="feature-image" src="{{post.fields.mainImage.fields.file.url}}" alt="{{post.fields.mainImage.fields.file.title}}" />
	  <h2 ><a href="/blog/{{ post.fields.title| url_encode }}">{{ post.fields.title }}</a></h2>
	  <div>{{ post.fields.bodyText | toHTML | safe }}</div>
	{% endfor %}
{% endblock %}
